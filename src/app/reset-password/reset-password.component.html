<mat-card class="col-md-5 example-card set-card">
  <mat-card-content>
    <div class="col-md-12 is-login">
      <form [formGroup]="restForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required"><span style="color:red;">Password is required</span></div>
          </div>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm password" formControlName="confirmPass"
            [ngClass]="{ 'is-invalid': submitted && f.confirmPass.errors }" />
          <div *ngIf="submitted && f.confirmPass.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPass.errors.required"><span style="color:red;">Confirm Password is required</span></div>
            <div *ngIf="f.confirmPass.errors.notEquivalent"><span style="color:red;">Password and confirm-password must be same</span></div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loading">Submit</button>
      </form>
    </div>
  </mat-card-content>
</mat-card>
