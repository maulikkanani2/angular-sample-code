<div class="project-viewport-toolbar" mat-dialog-title>

  <div class="row">
    <div class="col-8" style="line-height: 40px;">
      {{project.fields.Name | stringWordFilter:10}}
    </div>
    <div class="col-4" style="text-align: right;bottom: 5px;">
      <div class="btn-col" [fxShow]="opened">
        <button mat-icon-button mat-dialog-close (click)="closeModel()">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<mat-dialog-content class="project-viewport-content">
  <div class="form-group">
    <label for="recipient-name" class="col-form-label">Name:</label>
    <input type="text" class="form-control" value="{{project.fields.Name}}" disabled />
  </div>
  <div class="form-group">
    <label for="message-text" class="col-form-label">Account Manager:</label>
    <input type="text" class="form-control"
      value="{{project.fields['Account Manager'] && project.fields['Account Manager'][0].name}}" disabled />
  </div>
  <div class="form-group">
    <label for="recipient-name" class="col-form-label">Address - Line 1:</label>
    <input type="text" class="form-control"
      value="{{project.fields['Address - Line 1'] && project.fields['Address - Line 1']}}" disabled />
  </div>
  <div class="form-group">
    <label for="recipient-name" class="col-form-label">Business Phone Number:</label>
    <input type="text" class="form-control" value="{{project.fields['Business Phone Number']}}" disabled />
  </div>
  <div class="form-group">
    <label for="recipient-name" class="col-form-label">Client Name Lookup:</label>
    <input type="text" class="form-control" value="{{project.fields['Client Name Lookup']}}" disabled />
  </div>
  <div class="form-group">
    <label for="recipient-name" class="col-form-label">Country:</label>
    <input type="text" class="form-control" value="{{project.fields['Country']}}" disabled />
  </div>
  <div class="form-group">
    <label for="recipient-name" class="col-form-label">Descriptor:</label>
    <input type="text" class="form-control" value="{{project.fields['Descriptor']}}" disabled />
  </div>
  <div class="form-group">
    <label for="recipient-name" class="col-form-label">Full Address:</label>
    <input type="text" class="form-control" value="{{project.fields['Full Address']}}" disabled />
  </div>
  <div class="form-group">
    <label for="recipient-name" class="col-form-label">Project Manager:</label>
    <input type="text" class="form-control"
      value="{{project.fields['Project Manager'] && project.fields['Project Manager'].name}}" disabled />
  </div>
  <div class="form-group">
    <label for="recipient-name" class="col-form-label">Sprint Last Text:</label>
    <input type="text" class="form-control" value="{{project.fields['Sprint Last Text']}}" disabled />
  </div>
  <div class="form-group">
    <label for="recipient-name" class="col-form-label">Project POC Email:</label>
    <input type="text" class="form-control" value="{{project.fields['Project POC Email']}}" disabled />
  </div>
</mat-dialog-content>
